<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <h1 class="text-center">Login Here!!</h1>
                <form action="">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required matInput placeholder="Enter here" name="username">
                        <mat-hint>Username must be unique!!</mat-hint>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required matInput type="password" placeholder="Enter here" name="password">
                    </mat-form-field>

                    <div class="container text-center">
                        <button class="mr10" type="submit" mat-raised-button color="primary">Login</button>
                        <button type="submit" mat-raised-button color="primary">Reset</button>
                    </div>
                </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
