<mat-card>
    <h1>Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="">
                    <mat-form-field class="w100">
                        <mat-label>Enter Title</mat-label>
                        <input matInput type="text" name="title" placeholder="Enter here" />
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea matInput name="description" placeholder="Enter here" rows="8"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Maximum Marks</mat-label>
                                <input matInput type="text" name="maxMarks" placeholder="Enter here" />
                            </mat-form-field>

                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Number of Questions</mat-label>
                                <input matInput type="text" name="noOfQues" placeholder="Enter here" />
                            </mat-form-field>

                        </div>
                    </div>
                    <p><mat-slide-toggle>Publish Quiz!</mat-slide-toggle></p>

                    <mat-form-field *ngIf="categories?.length" class="mt20 w100">
                        <mat-label>Select Category</mat-label>
                        <mat-select name="category">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">{{ c.title }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="container text-center mb20" type="submit">
                        <button mat-raised-button color="primary">Add Quiz</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</mat-card>
